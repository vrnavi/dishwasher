# === ERRORS ===

# An error message for commands that can be used in servers only.
err_serversonly:
  - "{huh} Hey, you have to do this in a server... I don't know what server you want..."

# An error message for commands that can be used in DMs only.
err_dmsonly:
  - "{normal} You can only do this in DMs, you know."

# An error message for if Sangou cannot understand the quotes in a command.
err_quotes:
  - "{dizzy} I didn't get that, your quotes are off..."
  - "{angry} Hey, check your quotes! I can't work with this input..."

# An error message for unauthorized users missing a specific role.
err_role:
  - "{angry} No, I'm not listening to you! You don't have the role you need for that."
  - "{sleep} Nope. Didn't hear that. I can only hear people with a role saying that."

# An error message for when the bot is missing permissions.
err_perms:
  - "{huh} I can't do that, I don't have the permissions for that. I need these."
  - "{fear} I tried, but it didn't work! It told me I needed these permissions..."
  - "{unamused} How am I supposed to do that without permissions... I need these."

# An error message for when a command is on cooldown.
err_cooldown:
  - "{dizzy} Hey, slow down, I can't go that fast... Give me "
  - "{angry} Stop trying to overwork me, I'm on a cooldown... Try again in "
  - "{smug} Sure, I'll get to that... in "

# An error message for when a command is missing an attachment.
err_noattachment:
  - "{huh} You didn't give me an attachment to work with..."
  - "{angry} It's not funny, I need an attachment to work with."
  - "{unamused} W-With what attachment?"

# A generic error message for failed checks. Used for manager commands mostly.
err_checkfail:
  - "{normal} Lalala, I can't hear you. You're unauthorized."
  - "{sleep} ...Huh? Who are you? You can't ask me to do that."
  - "{unamused} Why am I going to do that for you...? I don't know you."

# An error message for if the bot needs to DM you, but cannot.
err_selfdmfail:
  - "{fear} I can't do that, you won't let me DM you! Check your DM settings..."
  - "{unamused} Hey, I can't DM you... check your settings first."

# An error message for if a user given does not exist.
err_usernotfound:
  - "{huh} I don't know who that user is..."
  - "{normal} Discord API says that's not a user."
  - "{unamused} Hey, that isn't a user. It doesn't exist."

# An error message for if a user given is not on the server.
err_membernotfound:
  - "{normal} That's not a member on this server."
  - "{huh} You either gave me something wrong, or that member isn't on this server..."
  - "{normal} I looked, that's not a member here."

# === WARNINGS ===

# Used if you try to use a dangerous command on yourself.
# {authorname} = Name of message author.
warn_targetself:
  - "{angry} For the sake of everyone else, {authorname}, don't do this to yourself!"
  - "{unamused} {authorname}, you're a test subject, but this isn't safe..."
  - "{normal} {authorname}, I'm not doing that."

# Used if you try to use a dangerous command on himself.
# {authorname} = Name of message author.
warn_targetbot:
  - "{smug} I'm sorry {authorname}, I'm afraid I can't do that."
  - "{unamused} {authorname}, I am not a test subject like you."
  - "{angry} Please leave me alone, {authorname}!"
  
# Used if a command times out.
warn_timedout:
  - "{normal} Your command timed out."
  - "{sleep} I got bored waiting, so I timed out your command."
  - "{angry} I can't wait for your response forever! Command timed out."

